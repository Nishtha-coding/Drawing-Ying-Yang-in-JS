<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="700" height="700" style="background-color: deepskyblue;"></canvas>
    <script>
        const ctx = myCanvas.getContext('2d');
        ctx.beginPath();
        yingYang(
            myCanvas.width/2,
            myCanvas.height/2,
            100
        )

        function yingYang(centerX, centerY, radius){
            ctx.save();
            ctx.arc(
                centerX,
                centerY,
                radius,
                0,
                2*Math.PI
            );
            ctx.clip();
            ctx.fillStyle = 'white';
            ctx.fillRect(
                centerX - radius,
                centerY - radius,
                radius,
                radius * 2
            )
            ctx.fillStyle = 'black';
            ctx.fillRect(
                centerX,
                centerY - radius,
                radius,
                radius * 2
            )

            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY - radius/2,
                radius/2,
                0,
                2*Math.PI
            );
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY - radius/2,
                radius/6,
                0,
                2*Math.PI
            );
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY + radius/2,
                radius/2,
                0,
                2*Math.PI
            );
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY + radius/2,
                radius/6,
                0,
                2*Math.PI
            );
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.restore();
        }
    </script>
</body>
</html>
